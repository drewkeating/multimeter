<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Supply Live Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      background-size: 100% auto;
      
      width: 800px;
      height: 600px;
      margin: auto;
      
      padding: 20px;

      border-radius: 6px;
    }

    .red {
      color: red;
    }
    .green {
      color: green;
    }

    .chart {
      background-color: #1a222d;
      border-radius: 6px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
      overflow: hidden;
      position: relative;
    }
    
    canvas {
      width: 100% !important;
      height: 400px !important;
      padding: 10px 30px 0 10px;
    }

    #chart {
      position: absolute;
    }
    #chart2 {
      position: relative;
    }
    
    h2 {
      color: #00ff00;
      transition: color 1000ms linear;
    }

    .hidden {
      visibility: hidden;
    }
    
    .flexLabelVertical {
      position: absolute;
      right: 30px;
      top: 0;
      height: 365px;
      margin: 50px 0 200px 0;
      display: flex;
      flex-direction:column;
      
      border-left: thin solid #CCC;
    }
    
    .flexLabelVertical div {
      flex: 1 1 0px;
    }
    
    .flexLabelVertical div span::before {
      line-height: 0;
      font-size: 7px;
      content: "â€” ";
      vertical-align: middle;
    }
    
    .flexLabelVertical div span {
      position: absolute;
      text-align: left;
      display: inline-block;
      margin-left: 0px;
      margin-top:-5;
      width: 30px;
      vertical-align: middle;
      
      font-size: 12px;
      color: #f7f7f7;
    }
    
    .flexLabel {
      display: flex;
      font-size: 12px;
      line-height: 1.5;
      color: #fff;
      
      margin-left: 32px;
      margin-right: 27px;
      padding-bottom: 10px;
      
      height: 14px;
    }
    
    .flexLabel::before {
      content: "0";
      position: absolute;
      width: 20px;
      margin-left: -5px;
      text-align: center;
      display: inline-block;
    }
    
    .flexLabel div {
      flex: 1 1 0px;
      text-align: right;
      position: relative;
    }
    
    .flexLabel div span {
      position: absolute;
      width: 20px;
      margin-left: -9px;
      text-align: center;
      display: inline-block;
    }
    
    .stats {
      background-color: black;
      height: 60px;
      
      font-size: 52px;
      color: #F4FB5F;
      
      display: flex;
    }
    
    .stats div {
      flex-grow: 1;
    }
    
    .stats div:nth-child(2) {
      color: #7197D6;
    }
    
    .statusbar {
      height: 22px;
      background-color: #555976;
      border-bottom: 3px solid #111;
      
      display: flex;
      font-size: 14px;
      font-weight: normal;
    }
    
    .statusbar .status {
      background-color: #2f3543;
      border-right: 1px solid #111;
      
      padding: 4px 4px 0 4px;
    }

    .statusbar .status2 {
      color: orange;
    }
    .statusbar .status2.green {
      color: green;
    }
    
    .statusbar div {
      background-color: #545373;
      /*height: 100%;*/
      
    }
    
    /*.statusbar div span {
    margin: 0px 0 0 0;
    padding: 1px 2px 0 2px;
    background-color: #232a32;
    
    display: inline-block;
    
    font-size: 11px;
    }*/
    
    .statusbar .cc {
      padding: 0 2px 0 4px;
    }
    
    
    .statusbar .cc > span {
      margin: 2px 0px 0 0;
      padding: 2px 3px 0 3px;
      background-color: #232a32;
      
      display: inline-block;
      text-align: center;
      
      border-radius: 3px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      
    }
    
    
    .setlimit {
      background-color: #242831;
      padding: 6px;
      color: #fff;
      
      display: flex;
      border-radius: 3px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;

    }
    
    .setlimit > div {
      color: #F4FB5F;
      
      background: black;
      border-radius: 2px;
      padding: 4px 2px 2px 2px;
      
      flex-grow: 1;
      
      background: #4d5470;
      border-right: 2px solid #000;
    }
    
    .setlimit div.body {
      background: black;
      color: #F4FB5F;
      font-size: 22px;
      
      display: flex;
      border-radius: 3px;
    }

    .setlimit div.title {
      color: white;
      font-size: 18px;
      text-align: center;
      
    }
    
    .setlimit div.body div {
      flex-grow: 1;
      padding: 4px 6px 0 6px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <!-- <h2 class="status red">Power supply is Offline</h2> -->
    
    <div class="chart hidden2">
      <div class="statusbar">
        <div class="status red" style="width: 40px">OFF</div>
        <div class="cc"><span class="status2">CC</span></div>
        <div class="cc" style="text-align: left;"><span style="padding: 2px 4px 0 4px;"><span style="color: #4df641"> T</span> <span class="sessiontime">00:00:00</span></span></div>
        <div class="cc" style="margin-left: 4px"><span style="color: #0a97df; background: #070003; padding: 2px 6px 4px 6px"><span class="power" style="width: 80px;">00.00</span> w</span></div>
      </div>
      
      <canvas id="chart"></canvas>
      <canvas id="chart2"></canvas>
      
      <div class="flexLabel">
        <div><span>10</span></div>
        <div><span>20</span></div>
        <div><span>30</span></div>
        <div><span>40</span></div>
        <div><span>50</span></div>
        <div><span>60(s)</span></div>
      </div>
      
      <div class="flexLabelVertical">
        <div><span>10</span></div>
        <div><span>8</span></div>
        <div><span>6</span></div>
        <div><span>4</span></div>
        <div><span>2</span></div>
      </div>
    </div>
    
    <div>
      <!-- voltage: <span class="voltage"></span>
      current: <span class="current"></span> -->
      <!-- power: <span class="power"></span> -->
    </div>
    <!-- <div>
      voltage set: <span class="voltage_set"></span>
      current set: <span class="current_set"></span>
      voltage limit: <span class="voltage_limit"></span>
      current limit: <span class="current_limit"></span>
    </div>
    -->
    <div class="stats">
      <div class="voltage">0.00 V</div>
      <div class="current">0.000 A</div>
    </div>
    
    <div class="setlimit">
      
      <div>
        <div class="title">Set</div>
        <div class="body">
          <div class="voltage_set" style="text-align: left;">0.00 V</div>
          <div class="current_set" style="text-align: right;">0.00 A</div>
        </div>
      </div>
      
      <div>
        <div class="title">Limit</div>
        <div class="body">
          <div class="voltage_limit" style="text-align: left;">0.00 v</div>
          <div class="current_limit" style="text-align: right;">0.100 A</div>
        </div>
      </div>
      
    </div>
  </div>
  
  <script>
    // Inject special stylesheet when browser supplies '?d=1' GET param
    const params = new URLSearchParams(document.location.search);
    if (params.get("d")) {
      var styles = document.createElement('link');
      styles.rel = 'stylesheet';
      styles.type = 'text/css';
      styles.media = 'screen';
      styles.href = './display.css';
      document.getElementsByTagName('head')[0].appendChild(styles);
    }
    
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [
        {
          label: 'Voltage (V)',
          data: [],
          borderColor: '#F4FB5F',
          borderWidth: 2,
          fill: false,
          stepped: 'middle',
          tension: 0,
          pointBorderWidth: 0,
          pointRadius: 0 // disable for a single dataset
        },
        // {
        //   label: 'Current (A)',
        //   data: [],
        //   borderColor: '#7197D6',
        //   borderWidth: 2,
        //   fill: false,
        //   stepped: 'middle',
        //   tension: 0,
        //   pointBorderWidth: 0,
        //   pointRadius: 0 // disable for a single dataset
        // },
        // {
        //     label: 'Power (W)',
        //     data: [],
        //     borderColor: 'red',
        //     borderWidth: 2,
        //     fill: false,
        //     stepped: 'middle',
        //     tension: 0,
        //     pointBorderWidth: 0,
        // }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            ticks: {
              display: false, // hide label only (not the grid lines)
              // major: true,
              // source: 'auto',
            },
            border: {
              display: true,
              dashOffset: 0,
              color: 'white',
            },
            grid: {
              display: false,
              color: 'white',
              // tickBorderDash: [
              //     10,100,10,0,1000,10, 100, 10
              // ],
              drawOnChartArea: true,
              
            },
            position: 'left',
            beginAtZero: true,
            title: { display: false, text: 'Time (s)' },
            // suggestedMin: new Date() - (6000), // hour ago
            // suggestedMax: new Date(),
            // min: 0,
            // max: 60000,
            reverse: true,
            time: {
              displayFormats: {
                millisecond: 'hh:mm:ss',
              },
              // unit: 'millisecond',
              parser: false,
            },
            type: 'time',
            parsing: false,
        
          },
          y: {
            ticks: {
              color: 'white',
              // major: true,
              // mirror: true,
            },
            border: {
              display: true,
              dashOffset: 0,
              color: 'white',
            },
            grid: {
              display: true,
              tickColor: 'white',
              drawOnChartArea: false,
            },
            beginAtZero: true,
            position: 'left',
            type: 'linear',
            title: { display: false, text: 'Values'},
            // suggestedMin: 0,
            // suggestedMax: 65,
          },
        },
        plugins: {
          legend: {
            display: false,
          }
        }
      }
    });


    const ctx2 = document.getElementById('chart2').getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'line',
      data: {
        datasets: [
        // {
        //   label: 'Voltage (V)',
        //   data: [],
        //   borderColor: '#F4FB5F',
        //   borderWidth: 2,
        //   fill: false,
        //   stepped: 'middle',
        //   tension: 0,
        //   pointBorderWidth: 0,
        //   pointRadius: 0 // disable for a single dataset
        // },
        {
          label: 'Current (A)',
          data: [],
          borderColor: '#7197D6',
          borderWidth: 2,
          fill: false,
          stepped: 'middle',
          tension: 0,
          pointBorderWidth: 0,
          pointRadius: 0 // disable for a single dataset
        },
        // {
        //     label: 'Power (W)',
        //     data: [],
        //     borderColor: 'red',
        //     borderWidth: 2,
        //     fill: false,
        //     stepped: 'middle',
        //     tension: 0,
        //     pointBorderWidth: 0,
        // }
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            ticks: {
              display: false, // hide label only (not the grid lines)
              // major: true,
              // source: 'auto',
            },
            border: {
              display: true,
              dashOffset: 0,
              color: 'white',
            },
            grid: {
              display: false,
              color: 'white',
              // tickBorderDash: [
              //     10,100,10,0,1000,10, 100, 10
              // ],
              drawOnChartArea: true,
              
            },
            position: 'left',
            beginAtZero: true,
            title: { display: false, text: 'Time (s)' },
            // suggestedMin: new Date() - (6000), // hour ago
            // suggestedMax: new Date(),
            // min: 0,
            // max: 60000,
            reverse: true,
            time: {
              displayFormats: {
                millisecond: 'hh:mm:ss',
              },
              // unit: 'millisecond',
              parser: false,
            },
            type: 'time',
            parsing: false,
        
          },
          y: {
            ticks: {
              color: 'white',
              // major: true,
              // mirror: true,
            },
            border: {
              display: true,
              dashOffset: 0,
              color: 'white',
            },
            grid: {
              display: true,
              tickColor: 'white',
              drawOnChartArea: false,
            },
            beginAtZero: true,
            position: 'left',
            type: 'linear',
            title: { display: false, text: 'Values'},
            // suggestedMin: 0,
            // suggestedMax: 65,
          },
        },
        plugins: {
          legend: {
            display: false,
          }
        }
      }
    });
    
    // Connect to ws server
    const ws = new WebSocket('ws://localhost:3000');
    let startTime = null;
    
    // Helper for dynamic element querying
    const e = (querySelector) => document.querySelector(querySelector);    
    let updateElapsed;

    // Init chart data set (0-60s data, so we don't get scaling issues)
    let voltageHistory = [];
    let currentHistory = [];

    for (let i=0; i<600; i++) {
      // var tmp = 100 * i;
      // var tmp = i * 100 * -1;
      // var tmp = i;
      let tmp = Date.now() - (i * 100); // (60000);        // new Date(Date.now() - (i * 1000));
      voltageHistory.push({ x: tmp, y: 0 });
      currentHistory.push({ x: tmp, y: 0 });
    }

    // Populate chart
    chart.data.datasets[0].data = voltageHistory;
    // chart.data.datasets[1].data = currentHistory;
    chart2.data.datasets[0].data = currentHistory;

    // Predraw chart
    chart.update();
    chart2.update();

    // Handle socket close
    ws.addEventListener("close", (event) => {
      startTime = null;
      return clearInterval(updateElapsed);
    });


    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received raw data:', data);

      if (!startTime && data.status == "Online") {
        clearInterval(updateElapsed);

        // startTime = new Date(data.timestamp).getTime();
        // TODO: This *should* be using the `data.timestamp`, as it's most accurate. 
        // Using Date.now() to optimize UI due to clientside ease.
        startTime = Date.now();
        // let count = 0;
        // Repeating every ms, update timer
        updateElapsed = setInterval(() => {
          let now = Date.now();
          let diff = now - startTime; // in miliseconds

          // e('.sessiontime').innerHTML = ("0" + curr.getMinutes()).slice(-2) + ":" + ("0" + curr.getSeconds()).slice(-2) + ":" + ("0" + curr.getMilliseconds()).slice(1, 3).toString().padStart(2, "0");
          e('.sessiontime').innerHTML = ("0" + Math.round(diff / 3600000)).slice(-2) + ":" + 
            ("0" + Math.round(diff / 60000)).slice(-2) + ":" + 
            ("0" + Math.round(diff / 1000)).slice(-2);

        }, 10);        
      }

      // We want 10 data points per second
      const timeElapsed = Date.now();
      
      chart.data.datasets[0].data.unshift({ x: timeElapsed, y: data.voltage });
      chart2.data.datasets[0].data.unshift({ x: timeElapsed, y: data.current });
      
      e('.status').innerHTML = data.status == "Offline" ? "OFF" : "ON";
      
      if (data.status == "Offline") {
        e('.status').classList.add("red");
        e('.status').classList.remove("green");

        e('.status2').innerHTML = 'CV';
        e('.status2').classList.remove('green');

        startTime = null;
        clearInterval(updateElapsed);
      }
      else {
        e('.status').classList.remove("red");
        e('.status').classList.add("green");

        e('.status2').innerHTML = 'CC';
        e('.status2').classList.add('green');
      }
      
      e('.voltage').innerHTML = data.voltage.toString() + " V";
      e('.current').innerHTML = data.current.toString() + " A";
      e('.power').innerHTML = data.power.toString();
      e('.voltage_set').innerHTML = data.voltage_set.toString() + " V";
      e('.current_set').innerHTML = data.current_set.toString() + " A";
      e('.voltage_limit').innerHTML = data.voltage_limit.toString() + " V";
      e('.current_limit').innerHTML = data.current_limit.toString() + " A";
      
      // Toggle hide/show of chart for offline status.
      // if (data.status == "Offline") e('.chart').classList.add('hidden');
      // else e('.chart').classList.remove('hidden');
      
      if (chart.data.datasets[0].data.length > 600) {
        // chart.data.datasets.forEach(dataset => dataset.data.shift());
        chart.data.datasets.forEach(dataset => dataset.data.pop());
        chart2.data.datasets.forEach(dataset => dataset.data.pop());
      }
    
      // Draw
      chart.update();
      chart2.update();
    };
  </script>
</body>
</html>
